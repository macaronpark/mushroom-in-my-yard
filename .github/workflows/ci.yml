name: CI

on:
  pull_request:
    branches:
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage and save output
        run: |
          npm run test:cov > coverage-output.txt 2>&1
          cat coverage-output.txt

      - name: Comment PR with coverage
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            try {
              const output = fs.readFileSync('coverage-output.txt', 'utf8');

              const cleanedOutput = output.replace(
                /[\u001b\u009b][[()#;?]*.?[0-9A-Za-z!]*[A-PR-Z0-9=:@-~]/g,
                ''
              );

              const tableStartIndex = cleanedOutput.indexOf('-----------|');
              if (tableStartIndex === -1) {
                console.log('Coverage table not found. Skipping comment.');
                return;
              }

              const tableText = cleanedOutput.substring(tableStartIndex).trim();
              const lines = tableText.split('\n');

              const header = lines[1];
              const separator = lines[2];
              const body = lines.slice(3, -1);

              const markdownTable = [
                `| ${header.split('|').map(cell => cell.trim()).join(' | ')} |`,
                `| ${separator.split('|').map(() => '---').join(' | ')} |`, // Markdown 구분선 형식으로 변경
                ...body.map(line => `| ${line.split('|').map(cell => cell.trim()).join(' | ')} |`)
              ].join('\n');

              const comment = `### 🧪 Coverage Report\n\n${markdownTable}`;
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log(`Error processing coverage report: ${error.message}`);
            }
