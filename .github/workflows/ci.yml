name: CI

on:
  pull_request:
    branches:
      - 'feat/*'
      - 'bugfix/*'
      - 'docs/*'
      - 'refactor/*'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage and save output
        run: |
          npm run test:cov > coverage-output.txt 2>&1
          cat coverage-output.txt

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            try {
              const output = fs.readFileSync('coverage-output.txt', 'utf8');

              const comment = `### ðŸ§ª Coverage report
                \`\`\`
                ${output}
                \`\`\`
              `;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Error reading coverage output:', error);
            }
